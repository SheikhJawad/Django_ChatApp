<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Questions Game - Start</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <h1>Welcome to the 20 Questions Game!</h1>
    <p>Ready to play? Click the button below to start the game.</p>
    
    <form method="POST">
      {% csrf_token %}
      <label for="secret_item">Enter the secret item:</label>
      <input type="text" id="secret_item" name="secret_item" required>
      <button type="submit">Start Game</button>
    </form>
  </body>
  </html>
