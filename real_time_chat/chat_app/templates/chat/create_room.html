<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat Room</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
            color: #343a40;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            font-weight: 500; 
            margin-bottom: 20px; 
        }
        .user-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .active {
            background-color: #28a745; 
        }
        .inactive {
            background-color: #dc3545; 
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3; 
            border-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Chat Room</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="card p-4">
                {{ room_form.as_p }}
                <button type="submit" class="btn btn-custom btn-block">Create Room</button>
            </div>
        </form>
        <a href="{% url 'chat_home' %}" class="btn btn-secondary mt-3">Back to Home</a>

        <div class="mt-4">
            <h4>User Status</h4>
            <div class="user-status">
                <div class="status-icon active"></div>
                <i class="fas fa-user"></i> Active User 1
            </div>
            <div class="user-status">
                <div class="status-icon inactive"></div>
                <i class="fas fa-user"></i> Inactive User 2
            </div>
            <div class="user-status">
                <div class="status-icon active"></div>
                <i class="fas fa-user"></i> Active User 3
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Your Chat Application</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
